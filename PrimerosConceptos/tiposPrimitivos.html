<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Fundamentos de la programacion</h1>
    <ul>
        <li>undefined</li>
        <li>null</li>
        <li></li>
    </ul>


    <script>

        // Undefined indica que no esta inicializado
        // una variable y que el valor esta ausente
        let indefinida;
        console.log(indefinida);

        // Null es un valor especial que indica la ausencia de valor
        // pero esta hecha por el programador
        let nulo = null;
        console.log(nulo);


        // NaN  Not a Number
        let noEsUnNumero= "hola"*3.2;
        console.log(noEsUnNumero);
    </script>
</body>
</html>
