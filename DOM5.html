<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .thumb{
            width: 200px;
            transition: 300ms all ease;
        }

        .grande{
            width: 400px;
        }
        .titulo{
            border: 1px solid navy;
            background: #ccc;
            padding: 10px;
        }
        .tituloGrande{
            font-size: 60px;
        }
    </style>
</head>
<body>
    <h1>Modificando los estilos con Javascript</h1>

    <h2 id="encabezado" class="">Soy encabezado </h2>

    <script>

        var encabezado = document.getElementById("encabezado");
        encabezado.style.color = "red";
        encabezado.style.background = "#eert";

    </script>
</body>
</html>
