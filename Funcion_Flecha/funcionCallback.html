<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Funcion Callback</h1>

<!--Ejemplo 3-->

<input type="number" id="num1">
<input type="number" id="num2">
<button id="btnSumar">Sumar!</button>





<script>

  // ejemplo 3

  const sumar = (n1, n2, callback)=>{
    return callback(n1+n2);
  };

  document.getElementById('btnSumar').addEventListener('click', ()=>{
    let num1 = parseInt(document.getElementById('num1').value);
    let num2 = parseInt(document.getElementById('num2').value);

    sumar(num1, num2, (res)=>{
      console.log('El resultado es: '+res);
    });
  });





  // puedes controlar en que momento va ser visto o imprimido
  const fun1 = (collback) =>{
    console.log('Inicio');
    collback();
    console.log('Fin');
  };
  const fun2 = () =>{
    console.log('Proceso intermedio');
  };

  fun1(fun2);



  // otro ejemplo, para controlar la ejecucion
  window.addEventListener('load', ()=>{
    const titulo = document.getElementById('titulo');
    titulo.innerHTML='Hola mundo';
  });


</script>


  <h2 id="titulo"> Hello world</h2>

</body>
</html>
